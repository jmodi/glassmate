<div class="modal">
        <header class="bar bar-header ">


			  <button class="button close-button button-icon" ng-click="closeModal();"><i class="icon ion-chevron-left"></i></button>
			  <h1 class="title">CREATE</h1>	
              <button class="button post-button" ng-click="postData();">POST</button>
        </header>
        
	<ion-content class="home_container wallModal">
		<div class="add_post clearfix">
			<div class="img_box">
				<img src="img/girl_wall.png"/>
			</div>
			<div class="details_box">
				  <label class="item item-input">
				    <textarea type="text" placeholder="Anyone interested in drinking beer?" ng-model="newpost.postDisc"></textarea>
				  </label>
				<div class="seprator"></div>
				
			</div>
		</div>


		<div class="updateWall">

		    <div class="title-input">
		      INTERESTED DATE
		    </div>
			
			<ion-scroll direction="x" style="width: 1000px;" class="scroll-view ionic-scroll">
			<!--   <div style="width: 5000px; height: 5000px; background: url('https://upload.wikimedia.org/wikipedia/commons/a/ad/Europe_geological_map-en.jpg') repeat"></div> -->
			<div class="dateSelect" style="width: 1000px;">
		    	<div class="dates" ng-repeat="date in dates">
		    		<div>{{date.getDayText()}}</div>
		    		<div>{{date.getDate()}}</div>
		    	</div>
		    </div>
			</ion-scroll>
		    <div class="dateSelect">
		    	<div class="dates" ng-repeat="date in dates">
		    		<div>{{date.getDayText()}}</div>
		    		<div>{{date.getDate()}}</div>
		    	</div>
		    </div>

		  	<!-- <ionic-datepicker input-obj="datepickerObject">
	            <button class="button"><span ng-model="interestedDate">{{interestedDate | date: dd-MM-yyyy}}</span> </button>
	      	</ionic-datepicker> -->

	      	<div class="title-input">
		      TIME SLOT
		    </div>
		    <div>
		    	<rzslider rz-slider-model="slider.min" rz-slider-high="slider.max" rz-slider-options="slider.options"></rzslider>
		    </div>
		    
		   <!--  <div class="details_box">
		    	<label class="item item-input">
			    <input type="text" placeholder="Anyone interested in drinking beer?" ng-change="searchPlace();" ng-model="newpost.place">
			  </label>	
		    </div>
		     -->
		    <div class="title-input">
		      PLACE
		    </div>
		    <label class="item item-input">
			    <input type="text" placeholder="Where you want to meet?" ng-change="searchPlace();" ng-model="newpost.place">
		  	</label>	
		    <div class="list placeSuggest">
		    	<ul>
		        <li class="item" ng-repeat="restaurant in restaurants" ng-click="selectResto(restaurant);">{{restaurant.restaurant.name}} - <span class="locality">{{restaurant.restaurant.location.locality}}</span></li>
		        </ul>
	      	</div>

		</div>

	</ion-content>
</div>
