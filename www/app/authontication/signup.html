<ion-view hide-nav-bar="true" class="signup view-container">
    <ion-content class="signup_container HelveticaBody" ng-controller='registrationCtrl'>
    <div class="signup_header padding">
      <span class="back_button" ng-click="$ionicGoBack()"></span><span class="heading HelveticaHeading">SIGNUP</span>
      <div class="list list-solid padding">
      	<div class="padding">
        <button type="submit" class="button button-block HelveticaHeading ion-social-facebook button-facebook">
          FACEBOOK
        </button>
      </div>
      <div class="or">
        <span></span><span>OR</span><span></span>
      </div>
      <div class="signupInput">
        
      
        <label class="item">
          Email ID/Mobile Number
          <input type="text" name="email" ng-model='user.email'>
        </label>
        <label class="item">
          Password
          <input type="text" name="password" ng-model='user.password'>
        </label>
        <label class="item">
          Confirm Password
          <input type="text" name="confirmPassword" ng-model='user.confirmPassword'>
        </label>
        <label class="item">
          Complete Name
          <input type="text" name="name" ng-model='user.name'>
        </label>
        <label class="item">
          Gender
          {{genderSelect}}
          <div class="button-bar">
            <a class="button" ng-class="{'genderSelected': genderSelect == 'male'}" ng-click="genderSelect = 'male'">Male</a>
            <a class="button" ng-class="{'genderSelected': genderSelect == 'female'}" ng-click="abc()">Female</a>
            <a class="button" ng-class="{'genderSelected': genderSelect == 'other'}" ng-click="genderSelect = 'other'">Other</a>
          </div>
        </label>
        <label class="item">
          Date of Birth
          <!-- <input type="text" name="name" ng-model='user.dob'> -->
          <ionic-datepicker input-obj="datepickerObject">
            <button class="button button-block"><span ng-model="dob">{{dob | date: dd-MM-yyyy}}</span> </button>
          </ionic-datepicker>
        </label>
        </div>
        </div>
      
        <button type="submit" class="button button-block button-signup" ng-click="login();">
          <span class="sign-up HelveticaHeading">SIGNUP</span>
          <i ng-show="loading" class="ion-loading-b"></i>
        </button>
      
   <!--    <ionic-datepicker input-obj="datepickerObject">
            <button class="button button-block button-positive"> </button>
      </ionic-datepicker> -->
    </ion-content>
   
</ion-view>
